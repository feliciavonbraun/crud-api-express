<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>

<body>
    <header>
        <h1>Välkommen hit </h1>
    </header>
    <main>
        <div id="allFlowersDiv">
            <p>Alla blommor: </p>
            <button id="getAllBtn">GET</button>
        </div>

        <div id="specificFlowerDiv">
            <p>Specifik blomma: </p>
            <input id="specificFlowerInput" type="number" placeholder="ID" value="idValue"/>
            <button id="getSpecificBtn" type="submit">GET</button>
        </div>

        <div id="postDiv">
            <p>Lägg till ny blomma: </p>
            <input id="flowerNamePost" type="text" placeholder="flowerName" />
            <input type="text" placeholder="description"/>
            <input type="text" placeholder="color"/>
            <button id="postBtn">POST</button>
        </div>

        <div id="putDiv">
            <p>Uppdatera blomma med: </p>
            <button id="putBtn">PUT</button>
        </div>

       
    </main>
</body>

</html>
