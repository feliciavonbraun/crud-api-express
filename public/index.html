<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers API</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>

<body>
    <header>
        <h1>SAVE AND ACCESS YOUR FAVORITE FLOWERS</h1>
    </header>
    <main>
        <div class="modifyArea">

            <div id="postDiv" class="column">
                <p>ADD FLOWER: </p>
                <input id="flowerNameInput" type="text" placeholder="flowerName" />
                <input id="descriptionInput" type="text" placeholder="description" />
                <input id="colorInput" type="text" placeholder="color" />
                <button id="postBtn" type="submit">POST</button>
            </div>

            <div id="specificFlowerDiv" class="column">
                <p>CHOOSE FLOWER: </p>
                <input id="specificFlowerInput" type="number" placeholder="ID" />
                <button id="getSpecificBtn" type="submit">GET</button>
            </div>

            <div id="putDiv" class="column">
                <p>UPDATE FLOWER: </p>
                <input id="chooseID" type="number" placeholder="ID" />
                <input id="updateFlowerName" type="text" placeholder="flowerName" />
                <input id="updateDescription" type="text" placeholder="description" />
                <input id="updateColor" type="text" placeholder="color" />
                <button id="putBtn">PUT</button>
            </div>

        </div>
        <div id="allFlowersDiv">
            <!-- objects from li -->
        </div>
    </main>
</body>

</html>
